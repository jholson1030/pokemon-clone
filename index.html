<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none;"></div>
        <div style="background-color: white; width:  250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px;">
            <h1 style="font-size: 16px;">Draggle</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: red; margin-top: 10px;"></div>
                <div id="enemyHealthBar" style="height: 5px; background-color: green;  position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>    
        </div>
        <div style="background-color: white; width:  250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding: 12px;">
            <h1 style="font-size: 16px;">Player Character</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: red; margin-top: 10px;"></div>
                <div id="playerHealthBar" style="height: 5px; background-color: green;  position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>    
        </div>
        <canvas></canvas>
        
        <div id="battle-bar" style="background-color: white; height: 140px; position: absolute; bottom: 0; width: 100%; border-top: 4px black solid; display: flex;">
            <div id="dialougeBox" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">bitches and hoes</div>
            <div style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
                <button>Tackle</button>
                <button>Fireball</button>
                <button>Attack3</button>
                <button>Attack4</button>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; width: 33.33%; border-left: 4px black solid;">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./data/battle-zones.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
